<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoshify</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- embedding fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="testimonial">
        <div class="grid grid--1x2">
            <div class="testimonial__img">
                <img src="./images/testimonial.jpg" alt="person">
                <span class="icon-container" style="background-color: var(--accent-color);">
                    <svg class="icon icon--white">
                        <use xlink:href="/icons/demo.svg#quotes"></use>
                    </svg>
                </span>
            </div>
            <blockquote class="quote">
                <p class="quote__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore minus voluptate
                    delectus nisi amet tempore placeat voluptas cumque, expedita id neque ipsum? Libero quam nulla
                    consequatur modi! Perspiciatis, debitis explicabo?</p>
                <div class="media">
                    <div>
                        <svg class="icon icon--primary">
                            <use xlink:href="/icons/demo.svg#line"></use>
                        </svg>
                    </div>
                    <div class="media__content">
                        <h3 class="media__heading quote__aurthor">Mosh Hamedani</h3>
                        <p class="media__description quote__organization">ABC Company</p>
                    </div>
                </div>
            </blockquote>
        </div>
    </div>
</body>

</html>
